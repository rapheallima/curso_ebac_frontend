<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH - Motors</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Lumanosimo&family=Roboto&family=Tektur:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container container-flex">
            <h1>EBAC Motors</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="index.html">sobre</a></li>
                    <li><a href="">em destaque</a></li>
                    <li><a href="">promoções</a></li>
                    <li><a href="">contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contato">
        <div class="container">
            <h2>Área de cadastro - EBAC Motors</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text"  name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <h3>
                2023 &copy; EBAC Motors - Todos os direitos reservados
            </h3>
            <ul class="container-flex">
                <li>
                    <a href="">
                        <img src="icones/facebook.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="icones/instagram.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="icones/youtube.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
