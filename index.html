<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title> formulário</title>
</head>

<body>
    <div id="container">
        <h1>Formulário</h1>
        <form id="form-num">
            <div class="style">
                <label title="a">A:</label>
                <input type="number" id="num-a" required placeholder="Digite o número A">
            </div>
            <p class="messageRuim">
                A não pode ser maior do que B
            </p>
            <div class="style2">
                <label title="b">B:</label>
                <input type="number" id="num-b" required placeholder="Digite o número B">
            </div>
            <p class="messageBoa">
            </p>
            <button type="submit">Concluir</button>
            <p class="messageEmpate">
                A e B tem o mesmo valor
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
