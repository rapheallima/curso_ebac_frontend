<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Formul√°rio</h1>
        </header>

        <form class="d-flex justify-content-center">
            <div class="container2">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="nome">Seu e-mail:</label>
                <input class="form-control" type="email">
                <label class="form-label" for="nome">Seu telefone:</label>
                <input class="form-control" type="tel" id="telefone">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-md" type="button">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>
</body>

</html>
