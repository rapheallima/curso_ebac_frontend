<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome </label><input id="nome" type="text" placeholder="Digite seu nome"><br>
            <label for="email">E-mail </label><input id="email" type="email" placeholder="Digite seu email"><br>
            <label for="senha">Senha </label><input id="senha" type="password" placeholder="Digite sua senha"><br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
